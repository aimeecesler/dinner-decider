<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Dinner Decider</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Nav Bar -->
    <nav
      class="navbar hero is-primary is-bold"
      role="navigation"
      aria-label="main navigation"
    >
      <div class="navbar-brand">
        <div id="navbarBasicExample" class="navbar-menu">
          <a class="navbar-item" href="index.html"> Home </a>
          <a class="navbar-item navbar-end" href="favorites.html">
            Favorites
          </a>
        </div>

        <a
          role="button"
          class="navbar-burger burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarBasicExample"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
    </nav>
    <!-- containers and header -->
    <!-- jumbotron -->
    <section class="hero is-primary is-bold">
      <div class="hero-body">
        <div class="container">
          <h1 class="title has-text-centered is-size-1 has-text-weight-bold">
            Dinner Decider <i class="fas fa-utensils"></i>
          </h1>
        </div>
      </div>
    </section>
    <!-- main container -->
    <div class="container is-fluid">
      <div class="columns">
        <!-- column for random search and results -->
        <div
          class="column is-two-thirds has-text-centered"
          id="main-content-column"
        >
        <!-- box for random search -->
          <div class="box py-6">
            <h1 class="is-size-1 has-text-weight-bold mt-6">
              Can't decide what you want for dinner?
            </h1>
            <h2 class="is-size-2">Let us decide for you!</h2>
            <button
              class="button has-text-weight-bold is-primary is-rounded is-large mt-6 mb-6"
              id="random-submit"
            >
              WHAT'S FOR DINNER?
            </button>
          </div>
          <!-- div for results boxes -->
          <div id="detailsBoxes" class="column has-text-centered"></div>
      </div>
      <!-- column for filtered search -->
        <div class="column has-text-centered" id="filter-column">
          <div class="box py-6">
            <h1 class="is-size-3 mt-6">Have something specific in mind?</h1>
            <form class="my-6">
              <div class="field">
                <label class="label">I want...</label>
                <div class="control">
                  <div class="select">
                    <select class="cuisine-dropdown" id="selected-cuisine">
                      <option id="null">Select Cuisine</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="field mt-6">
                <label class="label">I don't want...</label>
                <div class="control">
                  <div class="select">
                    <select class="cuisine-dropdown" id="unselected-cuisine">
                      <option id="null">Select Cuisine</option>
                    </select>
                  </div>
                </div>
              </div>
              <button
                class="button has-text-weight-bold is-primary is-rounded mt-4"
                id="filter-submit"
              >
                WHAT'S FOR DINNER?
              </button>
            </form>
            <!-- error message for filtered results -->
            <h2 id="error-message"></h2>
          </div>
        </div>
      </div>
      <!-- script link -->
    <script src="assets/script.js" async defer></script>
  </body>
</html>
